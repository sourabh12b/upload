{% extends 'app/index.html' %}

{% block one %}

<style>
    
    
    .login-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 400px;
            margin: auto;
            margin-top: 50px;
            margin-bottom: 50px;
            text-align: center;
        }

        .login-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #55186f;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
        }

        .login-button {
            background-color: #55186f;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #8d5ba2;
        }

        .error-message {
            color: #ff0000;
            margin-top: 10px;
        }
</style>

<div class="login-container">
    <h1 class="login-title">Welcome to the Login Page</h1>

    <form action="{% url 'log' %}" method="POST" class="login-form">
        {% csrf_token %}
        
        {% for i in fm %}
            <label for="{{ i.id_for_label }}" class="form-label">{{ i.label_tag }}</label>
            {{ i }}
            <p class="error-message">{{ i.errors }}</p>
        {% endfor %}
        
        <input type="submit" value="Login" class="login-button">
    </form>
</div>
{% for i in messages %}

{{i}}

{%  endfor %}

{% endblock %}
